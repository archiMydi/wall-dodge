<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Dodge</title>
  </head>
  <body>
    <h1>WALL DODGE</h1>
    <div id="startScreen">
      <button id="startButton">Jouer</button>
    </div>

    <!-- CONTENEUR DU JEU -->
    <div id="gameContainer">
      <canvas
        id="gameCanvas"
        width="1000"
        height="700"
        style="display: none"
      ></canvas>

      <!-- Timer -->
      <div
        id="timer"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          color: white;
          font-size: 24px;
          font-family: sans-serif;
          display: none;
        "
      >
        0:000
      </div>

      <!-- Game Over overlay (par-dessus le canvas) -->
      <div id="gameOverScreen" style="display: none">
        <p>GAME OVER</p>
        <button id="restartButton">Rejouer</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
